<div class="wrapper">
  <div class="row no-gutters">
    <div class="col-6 d-none d-md-block my-auto">
      <img src="./assets/auth-logo.png" class="left-pannel-img"/>
    </div>
    <div class="col-12 col-md-6 my-auto form-adjustment">
      <div class="alert alert-danger" *ngIf="showErrorMessage">
        {{this.errorMessage}}
      </div>
      <div *ngIf="showSpinner" style="position:fixed;top:50%;left:50%">
        <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
      </div>
      <div class="form-box">
        <div class="form-group">
          <label for="email" class="form-heading">Email:</label>
          <input type="email" class="form-control" #userEmail required autofocus>
        </div>
        <div class="form-group">
          <label for="pwd" class="form-heading">Password:</label>
          <input type="password" class="form-control" #userPassword required>
        </div>
        <button type="submit" [disabled]=loginBtnClicked class="btn btn-default btn-login" (click)="login(userEmail.value, userPassword.value)">Log in</button>
        <p class="create-account">Need account?<a class="form-actions" routerLink="/signup"> Create account.</a></p>
        <p class="forgot-password">Forgot password?<a class="form-actions" routerLink="/reset-password"> Reset password.</a></p>
      </div>
    </div>
  </div>
</div>
