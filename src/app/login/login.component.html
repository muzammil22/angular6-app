<div class="wrapper">
  <div class="row no-gutters">
    <div class="col-6 d-none d-md-block my-auto">
      <img src="./assets/auth-logo.png" class="left-pannel-img"/>
    </div>
    <div class="col-12 col-md-6 my-auto form-adjustment">
      <div class="form-box">
        <div class="form-group">
          <label for="email" class="form-heading">Email:</label>
          <input type="email" class="form-control" #userEmail required autofocus>
        </div>
        <div class="form-group">
          <label for="pwd" class="form-heading">Password:</label>
          <input type="password" class="form-control" #userPassword required>
        </div>
        <button type="submit" class="btn btn-default btn-login" (click)="authService.login(userEmail.value, userPassword.value)">Log in</button>
        <p style="text-align: center; padding-top: 10px; font-weight: 600;">Need account?<a class="form-actions" routerLink="/signup"> Create account.</a></p>
        <p style="text-align: center; font-weight: 600;">Forgot password?<a class="form-actions"> Reset password.</a></p>
      </div>
    </div>
  </div>
</div>
