<div class="example-container">
  <mat-toolbar class="gradient" *ngIf="(isHandset$ | async)">
    <button
      mat-button
      aria-label="Toggle sidenav"
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">more_vert</mat-icon>
    </button>
    <span style="flex: 1 1 auto; text-align: center; color: white">KAAACHINGGG!</span>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <a routerLink="/"><img src="./assets/logo.png" *ngIf="!(isHandset$ | async)"/></a>
      <mat-nav-list>
        <a mat-list-item routerLinkActive="activated" [routerLinkActiveOptions]="{exact: true}" routerLink="/">Home</a>
        <a mat-list-item routerLinkActive="activated" [routerLinkActiveOptions]="{exact: true}" routerLink="customers">Customers</a>
        <a mat-list-item routerLinkActive="activated" [routerLinkActiveOptions]="{exact: true}" routerLink="campaigns">Campaigns</a>
        <a mat-list-item routerLinkActive="activated" [routerLinkActiveOptions]="{exact: true}"  routerLink="voucher">Vouchers</a>

        <div class="bottom-nav">
          <a mat-list-item routerLinkActive="activated" [routerLinkActiveOptions]="{exact: true}" routerLink="user">My Account</a>
          <a mat-list-item href="">Help</a>
          <a mat-list-item (click)="authService.logout()" style="cursor: pointer;">Log Out</a>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      
      <ng-content></ng-content>
      <!-- Add Content Here -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
